    <!-- CONTACT -->
    <section id="contact" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">

                <div class="col-md-12 col-sm-12">
                    <div class="section-title">
                        <h2>Let's Talk!</h2>
                        <p>
                            I'm down to answer any questions you may have or chat about the latest Marvel movie, your choice! Whatever the reason don't hesitate to reach out!
                        </p>
                        <br>
                    </div>
                </div>

                <div class="col-md-8 col-sm-8 col-md-offset-2">

                    <!-- CONTACT FORM HERE -->
                    <form id="contact-form" role="form" action="#" method="post">
                        <div class="col-md-12 col-sm-12">
                            <input type="text" class="form-control" placeholder="Full Name" id="cf-name" name="cf-name" required="">
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <input type="email" class="form-control" placeholder="Your Email" id="cf-email" name="cf-email" required="">
                        </div>

                        <div class="col-md-12 col-sm-12 ">
                            <textarea class="form-control" rows="9" placeholder="Your Message" id="cf-message" name="cf-message" required=""></textarea>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <div id="btntest">
            <input type="submit" class="form-control" name="submit" value="Send Message">
